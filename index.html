<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/arux-favicon.png" type="image/x-icon">
    <meta name="description" content="AruX new empleyee survery">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./css/style.css">
    <title>AruX new employee survey | By ArudoPE</title>
</head>
<body class="container">
    <header id="header" class="header">
        <div class="title-container" id="title-container">
            <h1 id="title" class="header-title">AruX new employee survey</h1>
            <p id="description" class="header-text">Let's talk about how these first days have been for you</p>
        </div>
    </header>
    <main id="main" class="main">
        <div class="form-container" id="form-container">
            <form id="survey-form" class="main-form">
                <label for="name" id="name-label">Your name<br>
                    <input type="name" class="form-item-border" id="name" placeholder="name" required>
                </label><br><br>
                <label for="email" id="email-label">Your email<br>
                    <input type="email" class="form-item-border" id="email" placeholder="email" required>
                </label><br><br>
                <label for="number" id="number-label">How do you rate your first week (from 1 to 10)?<br>
                    <input type="number" id="number" class="form-item-border"
                    min="1" max="10" placeholder="Rate">
                </label><br><br>
                <label for="work-area" >In wich area do you work?<br>
                    <select id="dropdown" class="form-select form-item-border">
                        <option>Front-end</option>
                        <option>Back-end</option>
                        <option>UX/UI</option>
                        <option>DevOps</option>
                    </select>
                </label><br><br>
                <hr>
                <label for="area-interest">In what area would you like to work next?<br>
                    <input type="radio" name="area-interest" value="Front-end"> Front-end<br>
                    <input type="radio" name="area-interest" value="Back-end"> Back-end<br>
                    <input type="radio" name="area-interest" value="UX/UI"> UX/UI<br>
                    <input type="radio" name="area-interest" value="DevOps"> DevOps
                </label><br><br>
                <hr>
                    <label for="suggestions">Select one or more suggestions:<br>
                        <input type="checkbox" name="suggestions" value="More meetings"> More meetings<br>
                        <input type="checkbox" name="suggestions" value="Less meetings"> Less meetings<br>
                        <input type="checkbox" name="suggestions" value="More active breaks"> More active breaks<br>
                        <input type="checkbox" name="suggestions" value="More giveaways"> More giveaways<br>
                        <input type="checkbox" name="suggestions" value="Let's have background music"> Let's have background music
                    </label><br><br>
                    <hr>
                    <label for="textarea">Tell us in your words how you felt this first week<br>
                        <textarea id="textarea" class="text-area form-item-border" name="textarea">
                        </textarea>
                    </label><br>
                    <button type="submit" id="submit" class="form-submit-button">Submit</button>
            </form>
        </div>
    </main>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
